<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MyBookList</h1>

        <section class="header-section">
            <button id="addbook">Adicionar Livro</button>
            <div class="div-book-search">
                <input type="text" name="bookSearch" id="book-search" placeholder="search for...">
                <button><img src="https://cdn-icons-png.flaticon.com/512/2811/2811790.png" alt="pesquisar" id="search-icon"></button>
            </div>
        </section>
    </header> <hr>


    <section class="center-card">
        <div class="background-card">
            <form action="">
                <label for="">Título</label><br>
                <input type="text"> <br>
    
                <label for="">Autor</label><br>
                <input type="text"> <br>
    
                <label for="">Gênero</label><br>
                <input type="text"> <br>
    
                <label for="">Ano de publicação</label><br>
                <input type="number" name="" id="">
    
                <section class="notas">
                    <label for="">Nota:</label> <br>
    
                    <label for="">1</label>
                    <input type="radio" name="notes" id="">
    
                    <label for="">2</label>
                    <input type="radio" name="notes" id="">
    
                    <label for="">3</label>
                    <input type="radio" name="notes" id="">
    
                    <label for="">4</label>
                    <input type="radio" name="notes" id="">
    
                    <label for="">5</label>
                    <input type="radio" name="notes" id="">
                </section> <br>
             
                <div class="button-card">
                    <button>Enviar</button>
                    <button>Cancelar</button>
                </div>
            
            </form>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
